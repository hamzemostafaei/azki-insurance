spring:
  datasource:
    hikari:
      pool-name: ReservationServicePool
      driver-class-name: oracle.jdbc.OracleDriver
      minimum-idle: 4
      maximum-pool-size: 16
      idle-timeout: 43200000
      max-lifetime: 86400000
      connection-test-query: select 1 from dual
      register-mbeans: false
      auto-commit: false
    url: jdbc:oracle:thin:@//localhost:1521/ORCLPDB
    username: AZKI_RESERVATION
    password: 123456
  jpa:
    open-in-view: false
    hibernate.ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 100
  aop:
    proxy-target-class: false
  threads:
    virtual:
      enabled: true
  data:
    redis:
      client-name: reservation-service
      client-type: lettuce
      connect-timeout: PT5S
      database: 0
      host: localhost
      port: 6379
      lettuce:
        pool:
          enabled: true
          min-idle: 2
          max-active: 8
          max-idle: 4
          time-between-eviction-runs: PT30M
      timeout: PT3S
      ssl:
        enabled: false
  cache:
    redis:
      key-prefix: 'azki-insurance:'
      time-to-live: PT5M
    type: redis

com:
  azki:
    insurance:
      node-id: 1
      ignored-path-patterns:
      serviceName: reservation-service
      logging:
        non-logged-paths:
        ignored-headers:
      search:
        page-size: 10